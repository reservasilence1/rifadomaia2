<!DOCTYPE html><html lang="pt-BR"><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pagamento Aprovado</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;900&display=swap" rel="stylesheet">
  <style>
    body{margin:0;background:#f9fafb;font-family:Inter,system-ui,Segoe UI,Roboto,sans-serif;color:#111}
    .wrap{max-width:860px;margin:28px auto;padding:0 16px}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:24px 20px;box-shadow:0 8px 30px rgba(0,0,0,.05)}
    .top{display:flex;align-items:center;gap:14px;margin-bottom:12px}
    .ok{width:38px;height:38px;border-radius:50%;background:#16a34a;display:flex;align-items:center;justify-content:center;color:#fff;font-weight:900}
    .h1{font-size:22px;font-weight:900;color:#166534}
    .p{color:#4b5563;font-size:14px;margin:4px 0 12px}
    .meta{display:flex;gap:12px;flex-wrap:wrap;margin-bottom:12px}
    .tag{background:#f1f5f9;border:1px solid #e2e8f0;border-radius:10px;padding:8px 10px;font-size:13px;color:#0f172a}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(120px,1fr));gap:10px;margin-top:10px}
    .num{background:#fff;border:1px solid #e5e7eb;border-radius:10px;padding:10px 12px;font-family:ui-monospace,Menlo,Consolas,monospace;text-align:center}
    .actions{display:flex;gap:10px;margin-top:14px;flex-wrap:wrap}
    .btn{background:#166534;color:#fff;border:0;padding:12px 16px;border-radius:10px;font-weight:700;cursor:pointer}
    .btn.sec{background:#fff;color:#166534;border:2px solid #166534}
    .footer{display:flex;justify-content:space-between;gap:10px;flex-wrap:wrap;margin-top:14px;color:#64748b;font-size:12px}
  </style>
</head>

<body>

  
  <script>
  window.pixelId = "693cab59f3b93a26dfc078ad";
  var a = document.createElement("script");
  a.setAttribute("async", "");
  a.setAttribute("defer", "");
  a.setAttribute("src", "https://cdn.utmify.com.br/scripts/pixel/pixel.js");
  document.head.appendChild(a);
</script>

<script
  src="https://cdn.utmify.com.br/scripts/utms/latest.js"
  data-utmify-prevent-xcod-sck
  data-utmify-prevent-subids
  async
  defer
></script>

  
  <div class="wrap">
    <div class="card">
      <div class="top">
        <div class="ok">✔</div>
        <div class="h1">Pagamento aprovado</div>
      </div>

      <div id="linhaCliente" class="p"></div>

      <div class="meta">
        <div id="tagValor" class="tag"></div>
        <div id="tagCotas" class="tag"></div>
        <div id="tagRef" class="tag"></div>
      </div>

      <div class="p">
        Seus números foram gerados abaixo e ficam salvos neste dispositivo. Guarde-os com carinho.
      </div>

      <div id="lista" class="grid"></div>

      <div class="actions">
        <button id="copiar" class="btn" type="button">Copiar números</button>
        <button id="baixar" class="btn sec" type="button">Baixar .txt</button>
        <button id="inicio" class="btn sec" type="button">Voltar ao início</button>
      </div>

      <div class="footer">
        <div>Os números permanecem salvos mesmo se você atualizar a página.</div>
        <div id="qtdInfo"></div>
      </div>
    </div>
  </div>

  <script>
    function brl(v){ return 'R$ ' + Number(v).toFixed(2).replace('.', ','); }
    function maskCpf(c){
      const d = String(c || '').replace(/\D/g, '');
      if (d.length < 5) return c || '';
      return d.slice(0,3) + '.***.***-' + d.slice(-2);
    }
    function gerarNumero(){
      const seis = Math.random() < 0.5;
      const min = seis ? 100000 : 1000000;
      const max = seis ? 999999 : 9999999;
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    function gerarListaUnica(qtd){
      const s = new Set();
      while (s.size < qtd) s.add(String(gerarNumero()));
      return Array.from(s);
    }

    const clienteRaw = localStorage.getItem('cliente');
    const pixRaw = localStorage.getItem('pix');

    if (!clienteRaw || !pixRaw) {
      window.location.href = 'index.html';
    }

    const cliente = JSON.parse(clienteRaw || '{}');
    const pix = JSON.parse(pixRaw || '{}');

    const cotas = Number(cliente.cotas || 0);

    // ✅ referência compatível (novo + antigo)
    const orderId =
      pix?.pix?.transactionId ||
      pix?.transactionId ||
      pix?.transactionID ||
      pix?.id ||               // legado
      'semid';

    const key = 'cotas_numeros_' + orderId;

    let numeros = JSON.parse(localStorage.getItem(key) || 'null');

    if (!Array.isArray(numeros) || numeros.length !== cotas) {
      numeros = gerarListaUnica(cotas);
      numeros.sort((a, b) => a.localeCompare(b));
      localStorage.setItem(key, JSON.stringify(numeros));
    }

    // UI
    const nomeCurto = cliente?.nome ? cliente.nome.split(' ').slice(0,2).join(' ') : '';
    document.getElementById('linhaCliente').textContent =
      (nomeCurto ? nomeCurto : '') + ' • CPF ' + maskCpf(cliente.cpf || '');

    document.getElementById('tagValor').textContent = 'Valor: ' + brl(cliente.valor || 0);
    document.getElementById('tagCotas').textContent = 'Cotas: ' + cotas;
    document.getElementById('tagRef').textContent = 'Ref: ' + orderId;
    document.getElementById('qtdInfo').textContent = 'Total de números: ' + numeros.length;

    const lista = document.getElementById('lista');
    lista.innerHTML = numeros.map(n => '<div class="num">' + n + '</div>').join('');

    // Ações
    document.getElementById('copiar').addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(numeros.join(', '));
        alert('Números copiados');
      } catch (e) {
        const ta = document.createElement('textarea');
        ta.value = numeros.join(', ');
        document.body.appendChild(ta);
        ta.select();
        document.execCommand('copy');
        ta.remove();
        alert('Números copiados');
      }
    });

    document.getElementById('baixar').addEventListener('click', () => {
      const blob = new Blob([numeros.join('\n')], { type: 'text/plain' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'cotas_' + orderId + '.txt';
      document.body.appendChild(a);
      a.click();
      a.remove();
    });

    document.getElementById('inicio').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body></html>
